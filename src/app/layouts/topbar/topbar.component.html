<div class="bg-white dark:bg-darklight dark:border-darkborder flex gap-4   items-center justify-between px-4 h-[60px] border-b border-black/10 detached-topbar relative">
  <div class="flex items-center flex-1 gap-2 sm:gap-4 lg:z-0 z-11">
    <button type="button" (click)="toggleSidebar()" class="text-black dark:text-slate-100/80">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 h-6">
        <path d="M3 4H21V6H3V4ZM3 11H15V13H3V11ZM3 18H21V20H3V18Z" fill="currentColor"></path>
      </svg>
    </button>
    <form class="flex-1 hidden min-[420px]:block">
      <div class="relative max-w-[180px] md:max-w-[350px]">
        <input type="text" id="search" class="border-black/10 dark:text-slate-100/80 dark:placeholder:text-white/30 dark:border-darkborder dark:bg-dark dark:focus:border-white/30 focus:border-black/30 placeholder:text-black/50 border text-black text-sm rounded block w-full ltr:pl-3 rtl:pr-3 ltr:pr-7 rtl:pl-7 h-10 bg-[#f9fbfd] focus:ring-0 focus:outline-0" placeholder="Search..." required="">
        <button type="button" class="absolute inset-y-0 flex items-center text-black ltr:right-0 rtl:left-0 ltr:pr-2 rtl:pl-2 dark:text-slate-100/80">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-4 h-4">
            <path d="M11 2C15.968 2 20 6.032 20 11C20 15.968 15.968 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2ZM11 18C14.8675 18 18 14.8675 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18ZM19.4853 18.0711L22.3137 20.8995L20.8995 22.3137L18.0711 19.4853L19.4853 18.0711Z" fill="currentColor"></path>
          </svg>
        </button>
      </div>
    </form>
  </div>
  <div class="flex items-center gap-4  z-[9]">
    
    <app-settings></app-settings>

    <app-notification></app-notification>

    <div class="relative profile h-[60px] flex items-center justify-center" (click)="toggleDropdown()">
      <button x-ref="button" type="button" class="flex items-center gap-1.5 xl:gap-0 dark:text-slate-100/80">
        <img class="rounded-full h-7 w-7 ltr:xl:mr-2 rtl:xl:ml-2" src="../../../assets/images/user.png" alt="Header Avatar" />
        <svg class="text-gray-400 transition-transform duration-300 size-5" viewBox="0 0 20 20" fill="currentColor">

      </button>

            Profile

        <li>
          <a href="javaScript:;" class="flex items-center gap-2 px-2 py-2.5 dark:hover:bg-white/5 dark:hover:text-white hover:bg-black/5 hover:text-black">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-4 h-4">

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-4 h-4">
              <path d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C15.2713 2 18.1757 3.57078 20.0002 5.99923L17.2909 5.99931C15.8807 4.75499 14.0285 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20C14.029 20 15.8816 19.2446 17.2919 17.9998L20.0009 17.9998C18.1765 20.4288 15.2717 22 12 22ZM19 16V13H11V11H19V8L24 12L19 16Z" fill="currentColor"></path>
