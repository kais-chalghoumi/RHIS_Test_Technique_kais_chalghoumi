<div class="bg-[#f9fbfd] dark:bg-dark">

  <!-- Start detached bg -->
  <div
    class="bg-[url('../images/bg-main.png')] bg-black min-h-[220px] sm:min-h-[250px] bg-bottom fixed hidden w-full -z-50 detached-img">
  </div>
  <!-- End detached bg -->

  <!-- Start Menu Sidebar Overlay -->
  <div class="fixed inset-0 bg-black/60 dark:bg-dark/90 z-10 lg:hidden hidden"></div>
  <!-- End Menu Sidebar Overlay -->

  <!-- Start Main Content -->
  <div class="flex mx-auto main-container">
    <app-sidebar></app-sidebar>

    <div class="flex-1 main-content" [ngStyle]="{'margin-left': sidebarService.getSidebarStyle()}">

      <app-topbar></app-topbar>

      <div class="h-[calc(100vh-60px)]  relative overflow-y-auto overflow-x-hidden p-4 space-y-4 detached-content">

        <router-outlet></router-outlet>

        <app-footer></app-footer>
      </div>

    </div>
  </div>

</div>
